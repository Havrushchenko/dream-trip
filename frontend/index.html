    <div class="col-md-6 text-end">
      <button type="button" class="btn btn-outline-primary me-2">Login</button>
      <button type="button" class="btn btn-outline-primary me-2">Logout</button>
      <button type="button" class="btn btn-primary">Sign-up</button>

  <body>
    <main>
      <h2>Book cheap flights other sites simply can’t find</h2>
      <div class="container">
        <form class="search-form">
          <img class="airplane" src="./assets/img/airplane.svg" />
          <input type="text" id="departure" placeholder="From" />
          <img class="airplane" src="./assets/img/airplane.svg" />
          <input type="text" id="destination" placeholder="To" />
          <input class="datepicker" placeholder="MM-DD-YY" />

    <footer class="py-3 my-4">
