<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Trip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheet/auth.css" />
  </head>
  <body>
    <header
      class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <div class="text-center col-md-6 row justify-content-start">
        <a
          href="./index.html"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none fst-italic badge bg-primary text-wrap"
          style="width: 6rem; height: 2.4rem"
          >DREAM TRIP
        </a>
      </div>

      <div class="col-md-6 text-end">
        <a
          href="./login-form.html"
          type="button"
          class="btn btn-outline-primary me-2 text-white"
        >
          Login
        </a>
        <a
          type="button"
          class="text-white btn btn-outline-primary me-2 id='logout"
        >
          Logout
        </a>
        <a href="/" type="button" class="btn btn-primary">Sign-up</a>
      </div>
    </header>

    <main style="height: 450px">
      <form class="w-25 p-3 signup-form container center_div">
        <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
        <div class="form-floating p-2">
          <input
            type="name"
            class="form-control"
            id="username-signup"
            placeholder="name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating p-2">
          <input
            type="email"
            class="form-control"
            id="email-signup"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating p-2">
          <input
            type="password"
            class="form-control"
            id="password-signup"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary p-2" type="submit">
          Sign in
        </button>
      </form>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-white">About</a>
        </li>
      </ul>
      <p class="text-center text-white">Â© 2023 Dream-Trip, Inc</p>
    </footer>
    <script src="./js/signup.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
